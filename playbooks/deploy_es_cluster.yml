- name: Create Cluster Token
  hosts:
    - master_nodes
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: false
  roles:
    - roles/manage_access

- name: Get Cluster Status
  hosts: 
    - master_nodes
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: false
  roles:
    - roles/get_cluster_status

- name: Install Kibana
  hosts: 
    - kibana_nodes
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: false
  roles:
    - roles/install_kibana

