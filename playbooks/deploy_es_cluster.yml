- name: Cleanup before we start
  hosts: certnode
  gather_facts: false
  roles:
    - roles/cleanup

- name: Create a Proxmox VM's
  hosts: proxmox
  gather_facts: true
  roles:
    - roles/manage_vms
    
- name: Provision Proxmox VM's
  hosts: 
    - data_nodes
    - master_nodes
    - ml_nodes
    - kibana_nodes
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: false
  roles:
    - roles/provision_vms

- name: Install Elasticsearch
  hosts: 
    - elastic_nodes
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: false
  roles:
    - roles/install_elastic

- name: Create Cluster Token
  hosts:
    - master_nodes
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: false
  roles:
    - roles/manage_access

- name: Install Kibana
  hosts: 
    - kibana_nodes
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: true
  roles:
    - roles/install_kibana

- name: Cleanup when we're done
  hosts: certnode
  gather_facts: false
  roles:
    - roles/cleanup

- name: Get Cluster Status
  hosts: 
    - master_nodes
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: false
  roles:
    - roles/get_cluster_status