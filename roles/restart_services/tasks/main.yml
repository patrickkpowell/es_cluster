---
# tasks file for roles/restart_services

- name: Restart ElasticSearch services
  ansible.builtin.service:
    name: "elasticsearch"
    state: restarted
  when: inventory_hostname in groups['esservers']
  tags:
    - restart_elasticsearch

- name: Restart kibana services
  ansible.builtin.service:
    name: "kibana"
    state: restarted
  when: inventory_hostname in groups['kibnodes']
  tags:
    - restart_kibana

