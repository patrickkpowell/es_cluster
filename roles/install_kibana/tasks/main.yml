- name: "Ensure certificate directories"
  ansible.builtin.file:
    path: "{{ es_cert_dir }}/{{ item }}"
    state: "directory"
    owner: "root"
    group: "kibana"
    mode: "0770"
  with_items:
    - "{{ 'transport' }}"
    - "{{ 'http' }}"
  tags:
    - create
    - certs

- name: "Unzip transport certificates file on ES nodes"
  ansible.builtin.unarchive:
    src: "{{ es_cert_dir }}/{{ cluster_name }}{{ item }}"
    dest: "{{ es_cert_dir }}/transport/"
    remote_src: true
  with_items:
    - "{{ '_certs_pkcs12.zip' }}"
    # - "{{ '_http_certificates.zip' }}"
    # - "{{ '_fleet.zip' }}"
    # - "{{ {{ es_cert_dir }}/{{ cluster_name }}_ca.pem }}"
    # - "{{ {{ es_cert_dir }}/{{ cluster_name }}_ca.p12 }} }}"
  tags:
    - create
    - certs

- name: "Unzip http certificates file on ES nodes"
  ansible.builtin.unarchive:
    src: "{{ es_cert_dir }}/{{ cluster_name }}{{ item }}"
    dest: "{{ es_cert_dir }}/http/"
    remote_src: true
  with_items:
    - "{{ '_http_certificates.zip' }}"
  tags:
    - create
    - certs

- name: "Generate key file"
  ansible.builtin.shell:
    cmd: "openssl pkcs12 -info -in {{ es_cert_dir }}/http/{{ ansible_nodename }}/{{ ansible_nodename }}.p12 -passin pass:{{ TLS_Pass }} -nodes -nocerts -out {{ es_cert_dir }}/http/{{ ansible_nodename }}/{{ ansible_nodename }}.key"
    creates: "{{ es_cert_dir }}/http/{{ ansible_nodename }}/{{ ansible_nodename }}.key"
  tags:
    - create
    - install_kib
    - debug

- name: "Set permissions on key file"
  ansible.builtin.file:
    path: "{{ es_cert_dir }}/http/{{ ansible_nodename }}/{{ ansible_nodename }}.key"
    owner: "root"
    group: "kibana"
    mode: "0660"
  tags:
    - create
    - install_kib
    - debug

- name: "Generate .pem file"
  ansible.builtin.shell:
    cmd: "openssl pkcs12 -in {{ es_cert_dir }}/http/{{ ansible_nodename }}/{{ ansible_nodename }}.p12 -passin pass:{{ TLS_Pass }} -out {{ es_cert_dir }}/http/{{ ansible_nodename }}/{{ ansible_nodename }}.pem -nodes -clcerts"
    creates: "{{ es_cert_dir }}/http/{{ ansible_nodename }}/{{ ansible_nodename }}.pem"
  tags:
    - create
    - install_kib
    - debug

- name: "Set permissions on .pem file"
  ansible.builtin.file:
    path: "{{ es_cert_dir }}/http/{{ ansible_nodename }}/{{ ansible_nodename }}.pem"
    owner: "root"
    group: "kibana"
    mode: "0660"
  tags:
    - create
    - install_kib
    - debug

- name: "Set permissions on {{ es_cert_dir }}/ directory recursively"
  ansible.builtin.file:
    path: "{{ es_cert_dir }}/"
    owner: "root"
    group: "kibana"
    mode: "u=rwX,g=rX,o=rX"
    recurse: yes
  tags:
    - create
    - install_kib
    - debug

- name: "Enable kibana"
  ansible.builtin.systemd:
    enabled: true
    name: "kibana.service"
  tags:
    - create
    - install_kib
    - debug

- name: "Start kibana"
  ansible.builtin.systemd:
    state: started
    name: "kibana.service"
  tags:
    - create
    - install_kib
    - debug
